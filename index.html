<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <img src="./assets/img/Logo.png" alt="Logo de Alura LATAM">
    </header>
    <main>
        <form class="form__section">
        <textarea class="form__input" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        <div class="btn__container">
            <div class="alert__msj">
                <img src="./assets/img/alert_icon.svg" alt="alert icon">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
        </div>
        <div class="submit__container">
            <input class="form__btn" type="submit" value="Encriptar">
            <input class="form__btn form__btn--secundary" type="submit" value="Desencriptar">
        </div>
        </form>
        <aside class="result">
            <img src="./assets/img/cloud.png" alt="nube buscando" class="result__img">
            <div class="loader hidden"></div>
            <div class="result__container">
                <center>
                <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar</p>
                <button class="result__btn form__btn form__btn--secundary hidden">Copiar</button>
                </center>
            </div>
        </aside>
    </main>
</body>
<script src="app.js"></script>
</html>
